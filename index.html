<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Share Site</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    #logo {
      width: 40px;
      height: auto;
    }

    #search-bar {
      flex-grow: 1;
      margin: 0 20px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    #bell-icon {
      cursor: pointer;
      font-size: 24px;
      margin-right: 20px;
    }

    #user-menu {
      cursor: pointer;
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      min-width: 160px;
      z-index: 1;
      border-radius: 5px;
    }

    .dropdown-content a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }

    #user-menu:hover .dropdown-content {
      display: block;
    }

    main {
      padding: 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <header>
    <img src="path/to/logo.png" alt="Logo" id="logo">
    <input type="text" placeholder="Search..." id="search-bar">
    <div id="bell-icon">&#128276;</div>
    <div id="user-menu">
      <span>&#9776;</span>
      <div class="dropdown-content">
        <a href="#">Profile settings</a>
        <a href="#">Language settings</a>
        <a href="#">Dark/Light mode</a>
      </div>
    </div>
  </header>

  <main>
    <!-- Your main content goes here -->
  </main>

</body>
</html>
