<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Video Sharing Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        body.dark-mode {
            background-color: #282c35;
            color: #fff;
        }

        body.light-mode {
            background-color: #fff;
            color: #333;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Video Platform</h1>
        <p>Share and Discover Amazing Videos</p>
    </header>

    <!-- Your main content goes here -->

    <footer>
        <p>&copy; 2023 Your Video Platform. All rights reserved.</p>
    </footer>

    <h1>Dark/Light Mode Toggle</h1>

    <button onclick="toggleMode()">Toggle Mode</button>

    <div id="gear-icon" onclick="openModal()">&#9881;</div>

    <div id="modal">
        <div class="modal-content">
            <h2>Mode Switch</h2>
            <button onclick="toggleMode()">Toggle Mode</button>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        function toggleMode() {
            const body = document.body;
            body.classList.toggle("dark-mode");
            body.classList.toggle("light-mode");
        }

        function openModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>

</body>
</html>
