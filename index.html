<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Professional Homepage</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            text-align: left;
        }

        header h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .logo img {
            max-width: 100%;
            height: auto;
        }

        .account-logo img {
            max-width: 50px;
            height: auto;
        }

        /* Add more styling as needed */

    </style>
</head>
<body>

    <header>
        <h1>Your Company Name</h1>
    </header>

    <div class="container">
        <div class="logo">
            <img src="path/to/your/logo.png" alt="Your Company Logo">
        </div>

        <div class="account-logo">
            <img src="path/to/your/account-logo.png" alt="Account Logo">
        </div>

        <!-- Add more content as needed -->

    </div>

    <!-- Add more sections or content as needed -->

</body>
</html>
