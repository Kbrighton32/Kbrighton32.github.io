<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Redirecting Page</title>
</head>
<body>

    <p>You will be redirected to another website in a few seconds...</p>

    <!-- Replace "https://example.com" with the actual URL you want to redirect to -->
    <script>
        setTimeout(function() {
            window.location.href = 'https://www.leahkatemusic.com/';
        }, 3000);  // Redirect after 3 seconds (adjust as needed)
    </script>

</body>
</html>
