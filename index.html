<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Video Sharing Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .video-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .video-card {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .video-card:hover {
            transform: scale(1.05);
        }

        .video-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Video Platform</h1>
        <p>Share and Discover Amazing Videos</p>
    </header>

    <section>
        <h2>Featured Videos</h2>
        <div class="video-list">
            <!-- Sample Video Card (Repeat as needed) -->
            <div class="video-card">
                <img src="video-thumbnail.jpg" alt="Video Thumbnail">
                <h3>Video Title</h3>
                <p>Video description goes here...</p>
                <a href="video-link">Watch Now</a>
            </div>
            <!-- Repeat Video Cards as needed -->
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Your Video Platform. All rights reserved.</p>
    </footer>

</body>
</html>
